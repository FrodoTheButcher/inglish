
    <style>
        
        #body2{
            width: fit-content;
            height: fit-content;
            background-image: linear-gradient(#111,#111 )!important;
            
        }
        .bod
        {
            position: relative;
            display:inline-block;
            margin: 20px;
            margin-top: 100px;
            border: 5px solid #ffffff;
            border-radius: 2%;
            box-shadow: 1px 5px 1px 1px;
        }
        .card
        {
            position: absolute;
            background-image: linear-gradient(#fbfbfb,#ffffff);
        }
        #content
        {
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            text-align: center;
            border: 2px solid #111;
            
            padding:0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(#eaeaea,#ffffff);
        }
    </style>

{% extends "navbar.html" %}

<div id="body2" >

  
    {% block content %}

        <div id="content" >

    
        {% for item in list %}
        <div class="bod">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{item.Name}}</h5>
                <p class="card-text">{{item.description|truncatewords:20 }}</p>
                <a href="{% url 'exercise_id' item.id %}" class="btn btn-primary">Start it!</a>

                </div>
            </div>
            </div>

        {% endfor %}
        </div>
        
</div>
    {% endblock %}
